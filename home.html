<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student manager</title>

    <!-- Bootswatch CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Sweet alert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Chart JS CND -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

</head>
<script>
</script>

<body>
    <div id="log-in">
        <div class="container pt-10">
            <h2 class="text-center">Log in Admin</h2>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" id="admin-name" placeholder="Enter user name...">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="text" class="form-control" id="admin-password" placeholder="Enter password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check-box-login">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary" id="submit-login-admin">Submit</button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>

    <div id="admin-content">
        <div class="container">
            <nav class="nav nav-pills nav-fill">
                <a class="nav-item nav-link home-link" href="">Home</a>
                <a class="nav-item nav-link statistic-link" href="">Statistic</a>
                <a class="nav-item nav-link logout-link" href="">Log out</a>
            </nav>
        </div>

        <div class="container">
            <h2 class=" text-center my-4">Student management</h2>

            <div class="home-component">
                <form class="font-weight-bold">
                    <div class="form-group ">
                        <label for="exampleInputEmail1">Student id</label>
                        <input id="id" type="text" class="form-control" placeholder="Enter id...">
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label>Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Enter name...">
                        </div>

                        <div class="form-group col-sm-6">
                            <label>School year</label>
                            <select name="" id="school-year" class="form-control">
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="math">Math</label>
                            <input id="math" type="text" class="form-control" placeholder="Enter math score...">
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="physics">Physics</label>
                            <input id="physics" type="text" class="form-control" placeholder="Enter physics scores...">
                        </div>

                        <div class="form-group col-sm-4">
                            <label for="chemistry">Chemistry</label>
                            <input id="chemistry" type="text" class="form-control" placeholder="Enter chemistry scores...">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" id="add-student">Add student</button>
                </form>
                <br>
                <br>

                <div class="row search-field">
                    <div class="form-group col-sm-6">
                        <label for="name-search">Search name</label>
                        <input id="name-search" type="text" class="form-control" placeholder="Enter name...">
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="category-search">Search category</label>
                        <select name="" id="category-search" class="form-control">
                            <!-- option here -->
                        </select>
                    </div>
                </div>

                <br>
                <br>
            </div>

            <div class="statistic-component">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <canvas style="width : 200px; height: 200px" id="chart"></canvas>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <div class="go-to-top-page btn btn-success">
        <i class="fas fa-arrow-up"></i>
    </div>


    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Custom code JS -->
    <script src="./js/StudentModel.js"></script>
    <script src="./js/Validation.js"></script>
    <script src="./js/StudentsManagement.js"></script>
    <script src="./js/Login.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
